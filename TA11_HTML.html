<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="TA11_CSS.css">
  </head>
  <body>
    <p class="impar">Number 1 - I'm a class!</p>
    <div id="segundo">Number 2 - I'm one ID.</div>
    <p class="impar tercera">Number 3 - I'm a class, but cooler!</p>
    <div id="cuarto">Number 4 - I'm another ID.</div>
    <p class="impar">Number 5 - I'm a class!</p>
  </body>
</html>


<!--
•	¿Los elementos p impares comparten una clase? 
        Si comparten la clase "impar"
•	¿Los elementos div pares tienen IDs únicos? 
        Sus ids son diferentes para cada uno "segundo" y "cuarto"
•	¿El elemento número 3 tiene múltiples clases?
        Si, tiene clase "impar" la cual comparte con los impares y la clase "tercera"
-->
