<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="TA12_CSS.css">
  </head>
  <body>
    <button class="uno">Click Me!</button>
    <button class="dos">No, Click Me!</button>
  </body>
</html>


<!--
•	¿Cada elemento tiene un nombre de clase único? 
        Si, "uno" y "dos"
•	¿Usaste el selector de agrupamiento para los estilos que ambos elementos comparten? 
        Se pueden agrupar bajo el tipo Button, ya que ambos son del mismo tipo, o poner ambas clases separadas por 
        comas para definir los estilos que comparten
•	¿Hiciste reglas separadas para los estilos únicos de cada elemento?
        Si
-->
